  <style>

<body>
  <h1>ğŸ¥ Unity WebRTC ç™¼é€ç«¯</h1>
  <p>æ­¤é é¢å°‡æ•ç²ç•«é¢ä¸¦é€é WebRTC å‚³é€çµ¦ Unityã€‚</p>
  <button id="screenBtn">åˆ†äº«è¢å¹•</button>
  <button id="cameraBtn">å•Ÿç”¨æ”å½±æ©Ÿ</button>
  <video id="preview" autoplay playsinline></video>

  <div id="log"></div>

  <script>
    const SIGNAL_URL = "ws://localhost:8081"; // â† æœ¬åœ°æµ‹è¯•æœåŠ¡å™¨
    const ROOM_ID = "default-room";

    const ws = new WebSocket(SIGNAL_URL);
    let pc, localStream;
    const logBox = document.getElementById("log");
    const videoEl = document.getElementById("preview");

    function log(msg) {
      console.log(msg);
      logBox.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    ws.onopen = () => {
      log("âœ… å·²é€£æ¥è‡³ä¿¡ä»¤ä¼ºæœå™¨");
      ws.send(JSON.stringify({ type: "join", room: ROOM_ID, role: "web-sender" }));
    };

    ws.onerror = (error) => {
      log("âŒ WebSocket è¿æ¥é”™è¯¯: " + error);
    };

    ws.onclose = () => {
      log("âš ï¸ WebSocket è¿æ¥å·²æ–­å¼€");
    };

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      switch (msg.type) {
        case "joined":
          log("ğŸ‘‹ å·²åŠ å…¥æˆ¿é–“: " + msg.room);
          break;
        case "ready":
          log("ğŸ“¡ æˆ¿é–“å°±ç·’ï¼Œç­‰å¾…åª’é«”æµ...");
          // âœ… ä¸å†åœ¨é€™è£¡èª¿ç”¨ createOffer()ï¼Œå› ç‚ºæœƒåœ¨ startScreenShare/startCamera ä¸­è‡ªå‹•èª¿ç”¨
          break;
        case "error":
          log("âŒ æœåŠ¡å™¨é”™è¯¯: " + msg.message);
          break;
        case "answer":
          log("âœ… æ”¶åˆ° Unity Answer");
          await pc.setRemoteDescription({ type: "answer", sdp: msg.sdp });
          break;
        case "candidate":
          log("ğŸ“¨ æ”¶åˆ°é ç«¯ ICE å€™é¸");
          await pc.addIceCandidate(msg.candidate);
          break;
        default:
          log("âš ï¸ æœªçŸ¥è¨Šæ¯: " + event.data);
      }
    };

    async function createPeerConnection() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ 
            type: "candidate", 
            room: ROOM_ID, 
            from: "web-sender",
            candidate: event.candidate 
          }));
        }
      };

      localStream.getTracks().forEach((t) => pc.addTrack(t, localStream));
      log("ğŸï¸ å·²å°‡å½±åƒè»Œé“åŠ å…¥ RTCPeerConnection");
    }

    async function createOffer() {
      if (!pc) await createPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      log("ğŸ“¤ ç™¼é€ Offer çµ¦ Unity");
      ws.send(JSON.stringify({ 
        type: "offer", 
        room: ROOM_ID, 
        from: "web-sender",
        sdp: offer.sdp 
      }));
    }

    async function startScreenShare() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        videoEl.srcObject = localStream;
        log("ğŸ–¥ï¸ å·²å•Ÿå‹•è¢å¹•åˆ†äº«");
        
        // âœ… å–å¾—è¢å¹•æµå¾Œç«‹å³å»ºç«‹ä¸¦ç™¼é€ Offer
        await createOffer();
        
        if (ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: "ready", room: ROOM_ID }));
      } catch (e) {
        log("âŒ è¢å¹•åˆ†äº«å¤±æ•—: " + e);
      }
    }

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoEl.srcObject = localStream;
        log("ğŸ“· å·²å•Ÿå‹•æ”å½±æ©Ÿ");
        
        // âœ… å–å¾—æ”å½±æ©Ÿæµå¾Œç«‹å³å»ºç«‹ä¸¦ç™¼é€ Offer
        await createOffer();
        
        if (ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: "ready", room: ROOM_ID }));
      } catch (e) {
        log("âŒ æ”å½±æ©Ÿå•Ÿå‹•å¤±æ•—: " + e);
      }
    }

    document.getElementById("screenBtn").onclick = startScreenShare;
    document.getElementById("cameraBtn").onclick = startCamera;
  </script>
